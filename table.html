<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid #111111;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
      </tr>
      <script language="javascript" type="text/javascript">
        for (var a = 0; a <= 10; a++) {
          document.write("<tr>");
          document.write("<td>" + a + "</td>");
          document.write("<td>" + a * a + "</td>");
          document.write("<td>" + a * a * a + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
